<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <!--[if mso]>
    <xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml>
    <style>
      td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
    </style>
  <![endif]-->
  <title>{{subject}}</title>
  <style>
    .hover-bg-violet-500:hover {
      background-color: #8b5cf6 !important;
    }

    @media (max-width: 600px) {
      .sm-w-full {
        width: 100% !important;
      }

      .sm-px-4 {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }
    }
  </style>
</head>

<body
  style="margin: 0; width: 100%; padding: 0; -webkit-font-smoothing: antialiased; word-break: break-word; background-color: #050505;">
  <div role="article" aria-roledescription="email" aria-label="{{subject}}" lang="en">
    <table style="width: 100%; font-family: -apple-system, 'Segoe UI', sans-serif;" cellpadding="0" cellspacing="0"
      role="presentation">
      <tr>
        <td align="center" style="background-color: #050505;">
          <table class="sm-w-full" style="width: 600px;" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td class="sm-px-4" style="padding: 48px; text-align: center;">
                <a href="https://txproof.xyz"
                  style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                  <!-- Brand Identity -->
                  <div
                    style="background-color: #7c3aed; color: #ffffff; width: 40px; height: 40px; line-height: 40px; border-radius: 12px; font-size: 24px; font-weight: bold; display: inline-block; text-align: center; box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);">
                    âš¡
                  </div>
                  <span
                    style="color: #ffffff; font-size: 24px; font-weight: bold; vertical-align: middle; margin-left: 8px;">TxProof</span>
                </a>
              </td>
            </tr>
            <tr>
              <td class="sm-px-4" style="padding: 0 48px;">
                <table style="width: 100%;" cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td
                      style="background-color: #111111; border: 1px solid #222222; border-radius: 24px; padding: 48px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);">
                      {{content}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="sm-px-4" style="padding: 48px; text-align: center;">
                <p style="margin: 0; font-size: 14px; color: #666666;">
                  This email was sent to you because you requested a verification link for TxProof.
                  If you didn't request this, you can safely ignore this email.
                </p>
                <div
                  style="margin-top: 24px; width: 32px; height: 1px; background-color: #333333; display: inline-block;">
                </div>
                <p
                  style="margin-top: 24px; font-size: 12px; color: #999999; text-transform: uppercase; letter-spacing: 0.05em;">
                  &copy; {{year}} TxProof Protocol. All rights reserved.
                </p>
                <p style="margin-top: 12px;">
                  <a href="https://txproof.xyz/contact-us"
                    style="font-size: 12px; color: #7c3aed; text-decoration: none;">Contact Us</a>
                  <span style="color: #333333; margin: 0 8px;">&bull;</span>
                  <a href="https://txproof.xyz/privacy-policy"
                    style="font-size: 12px; color: #7c3aed; text-decoration: none;">Privacy Policy</a>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
