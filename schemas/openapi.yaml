openapi: 3.0.0
info:
  title: Chain Receipt API
  version: 1.0.0
  description: API for resolving blockchain transactions into bills and managing user plans.
servers:
  - url: http://localhost:3002/api/v1
    description: Local Development Server
paths:
  /auth/login:
    post:
      summary: Admin Login via Wallet Signature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                signature:
                  type: string
                nonce:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
  
  /bills/resolve:
    post:
      summary: Resolve a transaction hash into a bill
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                txHash:
                  type: string
                  pattern: "^0x[a-fA-F0-9]{64}$"
                chainId:
                  type: integer
      responses:
        '202':
          description: Processing started
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
  
  /bills/{id}:
    get:
      summary: Get bill details
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Bill details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bill'

  /bills/{id}/pdf:
    get:
      summary: Get signed PDF URL
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Signed URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Bill:
      type: object
      properties:
        id:
          type: string
        txHash:
          type: string
        chainId:
          type: integer
        date:
          type: string
          format: date-time
        type:
          type: string
          enum: [SWAP, SEND, NFT_TRADE, BULK, OTHER]
        summary:
          type: string
        fiatDetails:
          type: object
          properties:
            totalUSD:
              type: number
            feeUSD:
              type: number
            priceSource:
              type: string
